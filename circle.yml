machine:
  timezone:
    America/New_York
dependencies:
  commands:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 68576280 86E50310
    - echo "deb http://deb.nodesource.com/node_6.x jessie main" | tee /etc/apt/sources.list.d/nodesource.list
    - echo "deb http://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
    - apt-get update -qq
    - apt-get install -y -qq nodejs yarn
    - yarn install
test:
  commands:
    - yarn test
deployment:
  master:
    branch: homePage
    commands:
      - yarn run build
      - aws s3 sync build s3://${BUCKET_NAME}/